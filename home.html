<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linker Dashboard</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">Linker</div>
        <nav class="menu">
          <a href="home.html" class="menu-item">
            <img
              width="30px"
              src="https://cdn-icons-png.flaticon.com/128/25/25694.png"
              alt="Home"
            />
            Home
          </a>
          <a href="link.html" class="menu-item">
            <img
              width="30px"
              src="https://cdn-icons-png.flaticon.com/128/455/455691.png"
              alt="Create New Link"
            />
            Create New Link
          </a>
          <a href="dashboard.html" class="menu-item">
            <img
              width="30px"
              src="https://cdn-icons-png.flaticon.com/128/2329/2329087.png"
              alt="Link Dashboard"
            />
            Link Dashboard
          </a>
          <a href="index.html" class="menu-item">
            <img
              width="30px"
              src="https://cdn-icons-png.flaticon.com/128/1828/1828427.png"
              alt="Link Dashboard"
            />
            Log out
          </a>
        </nav>
      </aside>
      <main class="main-section">
        <h1>Link Summary</h1>
        <table>
          <thead>
            <tr>
              <th>Links</th>
              <th>Clicks</th>
              <th>Countries</th>
              <th>Unique Users</th>
              <th>Number of Sources</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Linker.com/qwerty</td>
              <td>1000</td>
              <td>20</td>
              <td>50</td>
              <td>4</td>
              <td><button class="details-button">More Details</button></td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
